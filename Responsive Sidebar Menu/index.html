<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <title>Responsive Menu</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa-app-store"></i>
            <span class="brand">APP STORE</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item active">
                    <i class="list-item-icon fa fa-book"></i>
                    <span class="list-item-text">Home</span>
                </li>
                <li class=" list-item">
                    <i class="list-item-icon fa fa-users"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class=" list-item">
                    <i class="list-item-icon fa fa-book"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class=" list-item">
                    <i class="list-item-icon fa fa-toolbox"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class=" list-item">
                    <i class="list-item-icon fa fa-shopping-cart"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class=" list-item">
                    <i class="list-item-icon fa fa-question-circle"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
