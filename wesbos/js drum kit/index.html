<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div class="key">
            <div data-key="65" class="key">
                <kbd>A</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="68" class="key">
                <kbd>D</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="70" class="key">
                <kbd>F</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="71" class="key">
                <kbd>G</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="72" class="key">
                <kbd>H</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="74" class="key">
                <kbd>J</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="75" class="key">
                <kbd>K</kbd>
            </div>
        </div>
        <div class="key">
            <div data-key="76" class="key">
                <kbd>L</kbd>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./clip/a-soundboard.mp3"></audio>
    <audio data-key="83" src="./clip/c-soundboard.mp3"></audio>
    <audio data-key="68" src="./clip/d-soundboard.mp3"></audio>
    <audio data-key="70" src="./clip/e-soundboard.mp3"></audio>
    <audio data-key="71" src="./clip/q-soundboard.mp3"></audio>
    <audio data-key="72" src="./clip/s-soundboard.mp3"></audio>
    <audio data-key="74" src="./clip/w-soundboard.mp3"></audio>
    <audio data-key="75" src="./clip/x-soundboard.mp3"></audio>
    <audio data-key="76" src="./clip/z-soundboard.mp3"></audio>
    <audio data-key="32"></audio>

<script>
    
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; 
        audio.currentTime = 0;
        audio.play()
        key.classList.add('playing')
    }
    
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return
        this.classList.remove('playing')
    }
    
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
        key.addEventListener('transitionend', removeTransition)
    })
    
    window.addEventListener('keydown', playSound)
</script>
    

</body>
</html>
